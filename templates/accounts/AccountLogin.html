{% extends 'base.html' %}


{% block content %}
<div style = 'margin-top:10px' >
    <form method="POST">
        
        {% if error %}
            <p style="color:red">{{error}}</p>
        {% endif %}
            
        {% csrf_token %}
    <div>
        <input type="text" name="username" placeholder="Username">
    </div>
    <div>
        <input type="password" name="password" placeholder="Password">

    </div>
    <div>
        <button type="submit">Login</button>
    </div>
    </form>

</div>
    


{% endblock content %}
