{% extends 'base.html' %}


{% block content %}

{% if not created %}
<div style = 'margin-top: 30px'>

    <form method="POST" action=".">
        {% csrf_token %}
        {{form.as_p}}
       <div style = 'margin-top: 10px'>
        <button type="submit">Create article</button>

       </div>
    </form> 

</div>

{% else %}
<p>Your article</p>
<a href = "{% url 'ArticleView' Query.id %}"> {{Query.title}}</a>
{% endif %}
    

  
{% endblock content %}
